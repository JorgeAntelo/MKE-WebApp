<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div *ngIf="mapServiceService.ErrorMsg" role="alert" class="alert alert-danger alert-dismissible">
                <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{mapServiceService.ErrorMsg}}
            </div>
            <div *ngIf="mapServiceService.SuccessMsg" role="alert" class="alert alert-success alert-dismissible">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                {{mapServiceService.SuccessMsg}}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <app-operators (ClickMiles)="ClickMiles($event)" (ClickWrecker)="ClickWrecker($event)"></app-operators>
    <div class="row">
        <div class="col-md-4">
            <app-driver-list></app-driver-list>
        </div>
        <div class="col-md-8">
            {{distance}}
            <div #googleMap style="width:100%;height:100%;min-height: 700px;">
            </div>
        </div>
    </div>
</div>
