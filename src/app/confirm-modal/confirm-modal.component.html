<div class="modal-header" style="display: flex;">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="decline()" style="position: absolute;right: 8px;">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger btn-labeled" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary btn-labeled" (click)="confirm()">{{ btnOkText }}</button>
</div>
