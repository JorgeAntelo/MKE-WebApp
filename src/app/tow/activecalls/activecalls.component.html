<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <div *ngIf="ErrorMsg" role="alert" class="alert alert-danger alert-dismissible">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{ErrorMsg}}
      </div>
      <div *ngIf="SuccessMsg" role="alert" class="alert alert-success alert-dismissible">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        {{SuccessMsg}}
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-3 col-xs-12">
      <h4>Active Calls</h4>
      <form [formGroup]="SearchForm" autocomplete="off">
        <div class="form-group">
          <mat-radio-group formControlName="typeControl">            
           
            <mat-radio-button (change)="changeTypeRadio($event)" value="-1">All</mat-radio-button>
            <mat-radio-button (change)="changeTypeRadio($event)" value="0">Unassigned</mat-radio-button>
            <mat-radio-button (change)="changeTypeRadio($event)" value="1">Assigned</mat-radio-button>
        </mat-radio-group>
          <!-- <label>
            <input type="radio" id="radioAll" value="-1" name="typeControl" formControlName="typeControl"
              (change)="changeTypeRadio($event)">
            <span>All</span>
          </label> &nbsp; &nbsp;
          <label>
            <input type="radio" id="radioUnassigned" value="0" name="typeControl" formControlName="typeControl"
              (change)="changeTypeRadio($event)">
            <span>Unassigned</span>
          </label> &nbsp;&nbsp;
          <label>
            <input type="radio" id="radioAssigned" value="1" name="typeControl" formControlName="typeControl"
              (change)="changeTypeRadio($event)">
            <span>Assigned</span>
          </label> -->
          <button class="btn btn-blue1" (click)="LoadTowList();" type="submit">
              <i class="fa fa-refresh"></i>
          </button>
        </div>
       
          
      </form>
      <!--Radio Button Part End-->
      <div class="box">
        <div *ngIf="showALL || ShowUnassigned">
          <div class="ltlist_box {{item.borderClass}}" *ngFor="let item of UnassignedList;let i=index">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 col-xs-12">
                  <ul class="list-inline unassigned" [innerHTML]="item.Desc">

                  </ul>
                  <!-- <img src="assets/images/circle-redtowruck.png"> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="showALL || ShowAssigned">
          <div class="ltlist_box assigned-box {{item.borderClass}}" *ngFor="let item of AssignedList;let i=index">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 col-xs-12">
                  <ul class="list-inline unassigned" [innerHTML]="item.Desc">

                  </ul>
                  <!-- <img src="assets/images/circle-redtowruck.png"> -->
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9 col-xs-12">
      {{distance}}
      <div #googleMap style="width:100%;height:100%;min-height: 800px;">
      </div>
    </div>
  </div>
</div>
